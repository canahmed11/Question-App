<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.navbar{
  margin-bottom: 1rem;
}
.write{
  font-size:16px;
}
.tex{
  color : #FFF;
  font-family: "Times New Roman", Times, san-serif;
}
.btn-text{
  font-size:25px;
}
.text{
  text-align: center;
  font-size:45px;
}
.input{
  margin-top: 12px;
  margin-bottom:8px;
  height:50px;
  border-radius:18px;
}
.btn-1{
  background-color:#ad5cad;
  margin-top: 15px;
  margin-left: 10px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  height: 40px;
  border-radius: 25px;
}
.btn-1:hover{
  background-color: rgb(238, 231, 231);
  margin-top: 15px;
  margin-left: 10px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  border-radius: 25px;
}
.color{
  background-color:cadetblue;
}
.img{
  height: 50px;
  width: 50px;
}

.col{
  margin-top:30px;
}
</style>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm" style="background-color: #D8BFD8;">
    <a class="navbar-brand  tex" th:href="@{/}"><strong>Quiz App</strong> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/}" style="margin-right:5px" ><strong>Home</strong> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/score}" style="margin-right:5px" ><strong>Score Board</strong> <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<!-- Main Container -->
<div class="text">
    <div align="center">
        <div class="container">
            <!-- Bu <div> etiketi, içerdiği içeriği bir kap içinde gruplamak için kullanılır.
            Bu, içeriği düzenli ve sınırlı bir alan içine yerleştirmeye yardımcı olur. -->
            <form action="/quiz" method="POST">
                <!-- <form action="/quiz" method="POST">:
                Bu <form> etiketi, bir web formunu başlatır.
                Formun action özelliği "/quiz" URL'ine veri göndereceğini belirtir ve
                method özelliği HTTP POST isteği kullanacağını belirtir. -->
                <div class="row">
                    <!-- <div class="row">:
                    Bu <div> etiketi, içerdiği içeriği bir satır olarak düzenler.
                    Satır, içeriği yatay olarak böler. -->
                    <div class="col-6 col">
                        <!-- <div class="col-6 col">:
                        Bu <div> etiketi, içerdiği içeriği eşit iki sütuna böler.
                        Bu sütunlar, içeriği yatayda iki eşit parçaya bölmek için kullanılır. -->
                        <h4 class="h">Full Name</h4>
                        <input type="text"  name="username" class="form-control input" placeholder="EDA KAŞ"
                               style="font-size:20px" />
                        <p class="text-danger" th:if="${warning}" th:text="${warning}"></p>
                        <!-- u <p> etiketi, bir uyarı mesajını temsil eder. class="text-danger" ile belirtilen CSS sınıfı,
                         metni kırmızı renkte görüntüler. th:if ve th:text özellikleri,
                         Thymeleaf şablon motoru kullanılarak dinamik olarak içerik eklemek için kullanılır.
                          Eğer warning adlı bir değişken varsa, bu değişkenin değeri bu etiketin içine eklenir.

                          th:if="${warning}": Bu Thymeleaf ifadesi, warning adlı bir değişkenin varlığını kontrol eder.
                          Eğer warning değişkeni varsa (null değilse ve false değilse), bu ifade doğru olur ve paragraf görüntülenir.

                          th:text="${warning}": Bu Thymeleaf ifadesi, warning değişkeninin değerini paragrafın metin içeriği olarak ayarlar.
                          Yani, eğer warning değişkeni varsa, bu değişkenin değeri paragrafın metni olur. -->
                        <button type="submit" class="btn-1 btn-text">Start Quiz</button>
                        <!-- Bu <button> etiketi, bir formu göndermek için kullanılır.
                        type="submit" ile belirtilen tür, formun gönderme işlemini tetikler.
                        class="btn-1 btn-text" ile belirtilen CSS sınıfları, düğmeye stil uygular ve görüntüsünü özelleştirir. -->
                    </div>
                    <div class="col-6 col">
                        <!-- u <div> etiketi, diğer sütuna karşılık gelir ve içeriği resim içeren bir sütuna böler. -->
                        <img src="https://img.icons8.com/nolan/300/test-passed.png" alt="test-passed"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
