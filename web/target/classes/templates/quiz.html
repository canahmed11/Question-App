<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.navbar{
  margin-bottom: 1rem;
}
.write{
  font-size:16px;
}
.tex{
  color : #FFF;
  font-family: "Times New Roman", Times, san-serif;
}
.btn-text{
  font-size:25px;
}
.text{
  text-align: center;
  font-size:45px;
}
.input{
  margin-top: 12px;
  margin-bottom:8px;
  height:50px;
  border-radius:18px;
}
.btn-1{
  background-color: #ad5cad;
  margin-top: 15px;
  margin-left: 10px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  height: 40px;
  border-radius: 25px;
}
.btn-1:hover{
  background-color: rgb(238, 231, 231);
  margin-top: 15px;
  margin-left: 10px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  border-radius: 25px;
}
.color{
  background-color:cadetblue;
}
.img{
  height: 50px;
  width: 50px;
}
.h{
  font-size:18px;
  text-align: left;
}
.col{
  margin-top:30px;
}
.info-text{
  font-size:25px;
}


.ques-box {
	width: 100%;
	max-width: 800px;
	padding: 15px 25px;
	margin: 50px auto 0 auto;
	border-radius: 4px;
}

.option {
	display: flex;
	flex-direction: row;
}

.title {
	font-size: 18px;
	font-weight: 500;
	color: purple;
}

.option p {
	margin-left: 15px;
	position: relative;
	margin-top: -6px;
}

</style>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm" style="background-color: #D8BFD8;">
    <a class="navbar-brand  tex" th:href="@{/}"><strong>Quiz App</strong> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/}" style="margin-right:5px" ><strong>Home</strong> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/score}" style="margin-right:5px" ><strong>Score Board</strong> <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<!-- Main Container -->
 <div class="container py-5 px-4">
     <!-- <div class="container py-5 px-4">:
     Bu <div> etiketi, içerdiği içeriği bir kap içine alır ve kenar boşluğu (padding) ve
     iç boşluğu (margin) ayarları içerir. Bu, formun düzenini ve stilini belirlemek için kullanılır. -->
     <h1 style="background-color: #ffccff;"><center>Please Select The Answer</center></h1>
     <form action="submit" method="POST" th:object=${qForm}>
         <!-- <form action="submit" method="POST" th:object=${qForm}>:
         Bu <form> etiketi, bir HTML formunu temsil eder. action özelliği,
         formun gönderildiğinde yönlendirileceği URL'yi belirtir.
         method özelliği, formun HTTP POST isteği kullanarak gönderileceğini belirtir.
         th:object=${qForm} ise Thymeleaf kullanılarak formun bir nesnesini (qForm) temsil eder. -->
         <div class="ques-box bg-light text-dark" th:each="ques, i: ${qForm.questions}">
             <!-- <div class="ques-box bg-light text-dark" th:each="ques, i: ${qForm.questions}">:
             Bu <div> etiketi, sınav sorularını içeren bir kutuyu temsil eder.
             th:each ile belirtilen Thymeleaf döngüsü, soruların listesini dolaşır ve her bir soru için bir kutu oluşturur.

             th:each="ques, i: ${qForm.questions}":
             Bu kısım, Thymeleaf tarafından kullanılan bir döngüdür ve sınav sorularını temsil eden
             qForm nesnesinin içindeki questions listesini dolaşır.
             Bu döngü, her soru için bir kutu oluşturur ve bu kutunun içeriği her soruya göre dinamik olarak değişir.
             Ayrıca, her bir soru için bir sıra numarası (i) da içerir.

            Özetle, bu satır, qForm nesnesinin içindeki sınav sorularını listeleyen bir döngü oluşturur ve
            her bir soru için bir kutu oluşturur.
            Bu, HTML sayfasında her soruyu ve seçenekleri görüntülemek için kullanılır.
            Her bir soru ve seçenek, bu döngü içinde dinamik olarak oluşturulur ve görüntülenir,
            böylece her bir sorunun ayrı ayrı işlenmesini sağlar. -->
             <strong><p class="title" th:text="${ques.title}"></p></strong>
             <!-- <strong><p class="title" th:text="${ques.title}"></p></strong>:
             Bu etiketler, her sorunun başlığını (title) gösterir.
             <strong> etiketi kalın metin stilini uygularken, <p> etiketi metni temsil eder ve
             th:text ile Thymeleaf kullanarak dinamik içerik ekler.

             th:text="${ques.title}":
             Bu Thymeleaf ifadesi, ques adlı bir nesnenin içindeki title adlı bir özelliği temsil eder.
             Bu özellik, bir sınav sorusunun başlığını içerir. th:text ifadesi, bu özelliğin değerini içeriğin
             metni olarak kullanır, bu nedenle başlık dinamik olarak sayfada görüntülenir.

             Sonuç olarak, bu satır, her sınav sorusu için bir başlık görüntüler.
             Başlık metni, ques nesnesinin title özelliğinden alınır ve Thymeleaf aracılığıyla
             HTML sayfasına dinamik olarak eklenir. Bu sayede her sorunun başlığı soruya özgü bir şekilde görüntülenir. -->
             <div class="option">
                     <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1"/>
                     <span th:text="${ques.optionA}"></span>
             </div>

             <!-- <div class="option">:
             Bu <div> etiketi, bir seçenek kutusunu temsil eder.
             Bu kutu, bir sınav sorusu için kullanıcının seçeneklerini gösterir.

            <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1"/>:
            Bu <input> etiketi, bir radyo düğmesi (radio button) oluşturur.
            Radyo düğmesi, kullanıcının belirli bir seçeneği işaretlemesini sağlar.
            İşte etiketin özelliklerinin açıklamaları:

            type="radio":
            Bu, input etiketinin türünü belirtir ve bir radyo düğmesi oluşturur.

            th:name="|questions[${i.index}].chose|":
            Bu Thymeleaf ifadesi, bu radyo düğmesinin adını belirler.
            Bu ad, formun sunucuya gönderdiği veriyi gruplandırmak için kullanılır ve her seçenek farklı bir ad ile tanımlanır.
            i.index ifadesi, döngü içindeki sıra numarasını (index) temsil eder ve bu nedenle her seçenek farklı bir ad alır.

            th:value="1":
            Bu Thymeleaf ifadesi, bu radyo düğmesinin değerini belirler.
            Bu değer, seçeneğin hangi seçenek olduğunu temsil eder.
            Burada 1 değeri, seçeneğin birinci seçenek olduğunu belirtir.

            <span th:text="${ques.optionA}"></span>:
            Bu <span> etiketi, seçeneğin metnini temsil eder. th:text ifadesi,
            bu metni dinamik olarak ayarlar ve ques.optionA ifadesi, sınav sorusunun optionA özelliğini kullanır.
            Bu sayede her seçenek, ilgili sorunun özgün seçeneğiyle eşleşen metni görüntüler.

            Sonuç olarak, bu satır, bir sınav sorusu için bir seçenek kutusunu ve bu kutunun içinde bir radyo düğmesi
            ile metni oluşturur. Kullanıcılar bu radyo düğmesini kullanarak soruya verdikleri yanıtı seçebilirler.
            Bu yapı, her seçeneği ve ilgili metni dinamik olarak görüntülemek için Thymeleaf kullanır.-->
             <div class="option">
                     <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
                     <span th:text="${ques.optionB}"></span>
             </div>

             <div class="option">
                     <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
                     <span th:text="${ques.optionC}"></span>
             </div>
             <!-- Her bir seçenek, bir <div> içinde bulunur ve th:each döngüsü ile sorunun seçenekleri listesini dolaşır.
             <input> etiketleri, kullanıcının bir seçenek seçebilmesi için bir radyo düğmesi oluşturur.
             th:name ile belirtilen Thymeleaf ifadesi, bu radyo düğmelerini aynı grup olarak tanımlar.
             th:value ise seçeneğin değerini belirtir.
             <span> etiketi, seçeneğin metnini (optionA, optionB, veya optionC) gösterir ve
             th:text ile Thymeleaf kullanarak dinamik içerik ekler. -->

             <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />
             <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
             <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
             <!-- <input> etiketleri, her sorunun ilgili alanlarını (quesId, title, ve ans) saklar.
             Bu alanlar, formun sunucuya gönderdiği veriyi temsil eder.

             Bu satırlar, HTML form içinde gizli (hidden) alanlar oluşturur ve
             bu alanlara sınav sorularının belirli bilgilerini ekler.
             Bu gizli alanlar, kullanıcının cevaplarını sunucuya gönderirken,
             her sorunun kimliği, başlığı ve doğru cevabını saklar.

             1 - <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />:
             Bu satır, bir gizli alan oluşturur ve bu alanın adını (name) ve değerini (value) belirtir.
             type="hidden": Bu, input alanının türünü belirtir ve kullanıcı tarafından görüntülenmeyecek olan gizli bir alan oluşturur.
             th:name="|questions[${i.index}].quesId|": Bu Thymeleaf ifadesi, gizli alanın adını belirler.
             Her soru için farklı bir ad oluşturmak için sıra numarasını (i.index) kullanır ve bu sayede
             her gizli alan benzersiz bir ad alır. Bu ad, sunucuya veriyi gönderirken sorunun kimliğini (quesId) temsil eder.
             th:value="${ques.quesId}": Bu Thymeleaf ifadesi, gizli alanın değerini belirler.
             Bu değer, ilgili sorunun quesId özelliğinin değerini içerir.

             2 - <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />:
             Bu satır, bir başka gizli alan oluşturur ve bu alanın adını ve değerini belirtir.
            th:name="|questions[${i.index}].title|": Bu Thymeleaf ifadesi, gizli alanın adını belirler.
            Her soru için farklı bir ad oluşturmak için sıra numarasını (i.index) kullanır ve
            bu sayede her gizli alan benzersiz bir ad alır.
            Bu ad, sunucuya veriyi gönderirken sorunun başlığını (title) temsil eder.
            th:value="${ques.title}": Bu Thymeleaf ifadesi, gizli alanın değerini belirler.
            Bu değer, ilgili sorunun title özelliğinin değerini içerir.

            3 - <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />:
            Bu satır, bir başka gizli alan oluşturur ve bu alanın adını ve değerini belirtir.
            th:name="|questions[${i.index}].ans|": Bu Thymeleaf ifadesi, gizli alanın adını belirler.
            Her soru için farklı bir ad oluşturmak için sıra numarasını (i.index) kullanır ve bu sayede her gizli alan
            benzersiz bir ad alır. Bu ad, sunucuya veriyi gönderirken sorunun doğru cevabını (ans) temsil eder.
            th:value="${ques.ans}": Bu Thymeleaf ifadesi, gizli alanın değerini belirler.
            Bu değer, ilgili sorunun ans özelliğinin değerini içerir.

            Bu gizli alanlar, kullanıcının sınavı tamamladığında sunucuya gönderilen veriler içinde bulunur.
            Sunucu, bu gizli alanlar aracılığıyla her sorunun kimliği, başlığı ve doğru cevabı gibi önemli bilgilere erişebilir
            ve sonuçları doğru bir şekilde işleyebilir.-->

         </div>

         <button type="submit" class="btn-1 btn-text d-block mx-auto mt-4">Submit</button>
         <!--  type="submit" ile belirtilen tür, formun gönderme işlemini tetikler -->

     </form>
 </div>
</body>
</html>
